<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BreakBlock</title>
		<style>
			html,body{
				overflow: hidden;
			}
		</style>
	</head>
	<body style=margin:0px>
		<canvas id="Field" width="640" height="480" style=background-color:#000099></canvas>
		<script src="BBUtil.js"></script>
		<script src="BreakBlock.js"></script>
		<script>
			window.addEventListener("load",MainWindow.MainWindow);
			//キーイベント
			document.addEventListener("keydown",BBUtil.CursorKey.keyDown);
			document.addEventListener("keyup",BBUtil.CursorKey.keyUp);
		</script>
	</body>
</html>
